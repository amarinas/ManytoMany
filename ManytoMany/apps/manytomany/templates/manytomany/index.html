<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Web Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style media="screen">
          div{
            background-color: green;
            color: limegreen;
          }
        </style>
    </head>
    <body>
      <div class="container">
        <div class='jumbotron'>
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
          <form action='/viewpeople' method='POST'>
              {% csrf_token %}
              <input type="submit" class="btn btn-success" value="View People">
          </form>
          <form action='/register' method='POST'>
              {% csrf_token %}
              <label  for="name">Name:<input type="text" class="form-control" name="name"></label><br>
              <label  for="interest">Interest:<input type="text" class="form-control" name="interest"></label><br>
              <input type="submit" value="Register" class="btn btn-success" class="register">
          </form>

        </div>

      </div>

    </body>
</html>
