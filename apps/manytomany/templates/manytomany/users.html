<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Web Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style media="screen">
          div {
            background-color: lightblue;
          }
          .container{
            color: darkblue;
          }
          .btn-custom {
            width: 78px !important;
          }

        </style>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron" class="form-group">
          {% for one in user %}
              First Name:  {{one.name}} <br>
              <form action='/show/{{one.id}}' method='POST'>
                  {% csrf_token %}
                  <input type="submit" class="btn btn-info btn-custom" value="show" class="show">
              </form>
              <form action='/delete/{{one.id}}' method='POST'>
                  {% csrf_token %}
                  <input type="submit" class="btn btn-info btn-custom" value="Delete">
              </form>
             <br>
          {% endfor %}
          <form action='/' method='POST'>
              {% csrf_token %}
              <input type="submit" class="btn btn-info" value="Go back to index">
          </form>

        </div>

      </div>

    </body>
</html>
